{% extends 'base.html' %}

{% block title %}重置密码{% endblock %}

{% block content %}
    <h1>设置密码</h1>
    {% if validlink %}
        <p>请输入你的新密码两次:</p>
        <form action="." method="post">
            {{ form.as_p }}
            <p><input type="submit" value="submit"></p>
            {% csrf_token %}
        </form>
    {% else %}
        <p>重置密码的链接无效，可能是因为已经被使用过。请重新尝试密码重置</p>
    {% endif %}

{% endblock %}
